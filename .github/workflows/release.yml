name: Release to GitHub

on:
  push:
    tags:
      - 'v*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Set Package Version
      id: package-version
      run: |
        VERSION=$(grep -oP -m 1 '<version>\K([^<]+)' ./pom.xml)
        echo ::set-output name=version::${ VERSION }
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/releases/analysis-sudachi-elasticsearch-${{ steps.package-version.outputs.version }}.zip
        asset_name: analysis-sudachi-elasticsearch-${{ steps.package-version.outputs.version }}.zip
        asset_content_type: application/zip
